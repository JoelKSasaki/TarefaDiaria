<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tarefas.css">
    <script src="tarefa.js"></script>
    <title>tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="tarefa">
        <h1>Tarefas</h1>

        <form action="" id="tarefa">
            <div class="novatarefa">
                <p>Nova Tarefa</p>
                <input type="text" placeholder="Digite sua tarefa" id="newtask">
            </div>

            <div class="descricao">
                <p>Descrição</p>
                <input type="text" placeholder="Descrição" id="description">
            </div>

            <div class="subtarefa">
                <p>Subtarefas</p>
                <input type="text" placeholder="Defina subtarefas (separe-as com vírgula)" id="subtasks">
            </div>
        </form>
        

        <button id="add">Adicionar</button>
        

        <ul>
            <li>
                <div class="title" id="titulo">

                </div>

                <div class="description" id="desc">

                </div>

                <div class="subtarefas" id="subtask">

                </div>
            </li>
        </ul>
    </div>
    
</body>
</html>
