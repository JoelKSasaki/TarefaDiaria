<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tarefas.css">
    <title>tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="tarefa">
        <h1>Tarefas</h1>

        <form action="" id="tarefa">
            <div class="novatarefa">
                <p>Nova Tarefa</p>
                <input type="text" placeholder="Digite sua tarefa" id="newtask">
            </div>

            <div class="descricao">
                <p>Descrição</p>
                <input type="text" placeholder="Descrição" id="description">
            </div>

            <div class="subtarefa">
                <p>Subtarefas</p>
                <input type="text" placeholder="Defina subtarefas (separe-as com vírgula)" id="subtasks">
            </div>
            <input type="submit" value="Adicionar" class="add" id="add">
        </form>
        
        <div class="showtask" id="showtask">
            <div class="title" id="titulo">
                <p class="nome" id="name"></p>
            </div>
    
            <div class="description" id="desc">
                <p class="dc" id="dc"></p>
            </div>

            <div class="botoes">
                <button class="delete" id="del">Excluir</button>
                <button class="finished" id="end">Marcar como concluída</button>
            </div>

            <div class="sub" id="subtasks-container">
                <ul id="subtarefa">
                    
                </ul>
            </div>
        </div>
    </div>
    
    <script src="./tarefa.js"></script>
</body>
</html>
